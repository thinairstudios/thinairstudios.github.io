<!DOCTYPE html>

<title>Stats</title>
</head>
<body>

<div id="info"></div>

<script>
const searchParams = new URLSearchParams(window.location.search);
var final_html = "";
for(const param of searchParam) {
   final_html += param[0] + ":" + param[1] + "<br>";
}

document.getElementById('info').innerHTML = final_html;

</script>

</body>
